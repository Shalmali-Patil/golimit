# nginx.vh.default.conf  --  docker-openresty
#
# This file is installed to:
#   `/etc/nginx/conf.d/default.conf`
#
# It tracks the `server` section of the upstream OpenResty's `nginx.conf`.
#
# This config (and any other configs in `etc/nginx/conf.d/`) is loaded by
# default by the `include` directive in `/usr/local/openresty/nginx/conf/nginx.conf`.
#
# See https://github.com/openresty/docker-openresty/blob/master/README.md#nginx-config-files
#


server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/local/openresty/nginx/html;
        index  index.html index.htm;
    }
    location = /openrtb/2.4/ {
        access_by_lua_block {
                local varToExtract = "site.publisher.id"
                local separator = "."
                ngx.req.read_body()
                data = ngx.req.get_body_data()
                local pubId = 0
                if data then
                        local array = {}
                        local reg = string.format("([^%s]+)",separator)
                        for mem in string.gmatch(varToExtract,reg) do
                                 table.insert(array, mem)
                        end
                        local startIndex, endIndex = 0,0
                        for n, w in ipairs(array) do
                                startIndex,endIndex = string.find( data, '"'..w..'"', endIndex+1)
                        end
                        startIndex,_ =string.find( data, '"', endIndex+1)
                        _,endIndex=string.find( data, '"', startIndex+1)
                        pubId = string.sub(data,startIndex+1,endIndex-1)
                end
                ngx.header["X-My-Header"]  = pubId;
        }
        proxy_pass http://ow.pubmatic.com/openrtb/2.4;
    }
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/openresty/nginx/html;
    }

